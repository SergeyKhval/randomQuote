<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <div class="form-group">
        <div class="col-xs-6">
          <input type="text" class="form-control" ng-model="searchterm">
        </div>
      </div>

      <button class="btn btn-primary" ng-click="main.searchWiki(searchterm)">Search wiki</button>

      <p class="lead" ng-repeat="result in main.result">{{result}}</p>

    </div>
  </div>
</div>
